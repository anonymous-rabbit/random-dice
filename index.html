  <body>
    <div class="wrapper">
     <header>
        <h1>Random-dice</h1>
        

        
      </header> 
      <section style="float:left;padding-top:55px;">
        <h3>Random Dice Rolls</h3>
        <div class = "dice">
          <button onclick="randomDie(this,20)">20 Sided Die</button>  <span>Results:&nbsp;</span> <div class="die-result"> <span></span></div>
        </div>
        <div class = "dice">
          <button onclick="randomDie(this,12)">12 Sided Die</button>  <span>Results:&nbsp;</span> <div class="die-result"> <span></span></div>
        </div>
        <div class = "dice">
          <button onclick="randomDie(this,10)">10 Sided Die</button> <span>Results:&nbsp;</span> <div class="die-result"> <span></span></div>
        </div>
        <div class = "dice">
          <button onclick="randomDie(this,8)">8 Sided Die</button> <span>Results:&nbsp;</span> <div class="die-result"> <span></span></div>
        </div>
        <div class = "dice">
          <button onclick="randomDie(this,6)">6 Sided Die</button> <span>Results:&nbsp;</span> <div class="die-result"> <span></span></div>
        </div>
        <div class = "dice">
          <button onclick="randomDie(this,4)">4 Sided Die</button> <span>Results:&nbsp;</span> <div class="die-result"> <span></span></div>
        </div>
        <div class = "dice">
          <input type="text" id="xSides" name="sides" value=13><button onclick="randomDie(this,0)" style="width:110px;">X Sided Die</button> 
          <span>Results:&nbsp;</span> <div class="die-result"> <span></span></div>
        </div>
      </section>
      <footer style="position:inherit">
        <script>
          
          
          function randomDie(el,sides) {
            if(sides==0){
            sides = document.getElementById("xSides").value; 
            }
            var rollsList = el.parentElement.lastElementChild;

            var lastRoll = rollsList.childNodes[1];

            var newRoll = document.createElement("span");
            newRollValue = random.integer(1,sides);
            var addlPadding = '';
            if(newRollValue < 10){addlPadding = '0';}
            newRoll.innerHTML = addlPadding + newRollValue + ' ';
            newRoll.style.color = "green";

            rollsList.insertBefore(newRoll, lastRoll);
            lastRoll.style.color = "gray";
          }
   
        </script>

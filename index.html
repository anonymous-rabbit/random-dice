<html>

      <header>

        <p></p>

      <section>
        <h3>test</h3>
        <button onClick="alert('Your result: ' + randomDie(10))">10 Sided Die</button>
      </section>
      <footer>
        <script>
          
          
          function randomDie(sides) {
            
            return random.integer(1,sides);
          }

  <body>
    <div class="wrapper">
     <header>
        <h1>Random-dice</h1>
        <p></p>

        
      </header> 
      <section style="float:left;padding-top:55px;">
        <h3>Random Dice Rolls</h3>
        <div class = "die-result">
          <button onclick="randomDie(this,20)">20 Sided Die</button> Result: <span></span>
        </div>
        <div class = "die-result">
          <button onclick="randomDie(this,12)">12 Sided Die</button>  Result: <span></span>
        </div>
        <div class = "die-result">
          <button onclick="randomDie(this,10)">10 Sided Die</button> Result: <span></span>
        </div>
        <div class = "die-result">
          <button onclick="randomDie(this,8)">8 Sided Die</button> Result: <span></span>
        </div>
        <div class = "die-result">
          <button onclick="randomDie(this,6)">6 Sided Die</button> Result: <span></span>
        </div>
        <div class = "die-result">
          <button onclick="randomDie(this,4)">4 Sided Die</button> Result: <span></span>
        </div>
        <div class = "die-result">
          <input type="text" id="xSides" name="sides" value=13><button onclick="randomDie(this,0)" 

style="width:110px;">X Sided Die</button> Result: <span></span>
        </div>
      </section>
      <footer>
        <script>
          
          
          function randomDie(el,sides) {
            if(sides==0){
            sides = document.getElementById("xSides").value; 
            }
            el.parentElement.lastElementChild.innerHTML = random.integer(1,sides);
          }
          function callRandomDie(el) {
            var button1 = el.parentElement.firstElementChild;
            alert(button1.innerHTML);
            button1.click();
          }
        </script>
